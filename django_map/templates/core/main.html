{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <form method="POST" action="/">
            {% csrf_token %}
            {% for field in form %}
                <div class="col-12 my-3">
                    <label class="py-2">
                        {{ field.label }}
                    </label>
                    {{ field }}
                </div>
            {% endfor %}
            <div class="justify-content-start">
                <button type="submit" class="btn btn-success mb-3">Найти</button>
            </div>
        </form>
    </div>
    <div class="container">{{ map | safe }}</div>
{% endblock %}
